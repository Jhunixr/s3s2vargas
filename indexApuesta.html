<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Ganancias en Apuestas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 10px;
      max-width: 500px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 7px 15px;
      margin-top: 10px;
    }
    .resultado {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Ganancias en Apuestas</h1>

  
  <fieldset>
    <legend>Datos de la Apuesta</legend>
    <form id="apuestaForm">
      <label for="monto">Monto de la apuesta:</label>
      <input type="number" id="monto" name="monto" step="0.01" min="0.01" required>
      
      <label for="cuotas">Cuotas (odds):</label>
      <input type="number" id="cuotas" name="cuotas" step="0.01" min="1.01" required>
      
      <button type="submit">Calcular Ganancia</button>
    </form>
    <div id="resultado" class="resultado"></div>
  </fieldset>

  <script src="calculadora.js"></script>
</body>
</html>
